<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mundo Limpieza - contacto</title>
    <link rel="shortcut icon" href="../assets/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <!--S.E.O.-->
    <meta name="description" content="Mundo limpieza es una negocio familiar donde la comunicacion con el cliente es importantisima, no dudes en contactarnos que siempre vamos a estar a tu disposicion">
    <meta name="keywords" content="limpieza, productos, higiene, papel, caseros, buenos aires, empresa, productos de limpieza, quimicos, tres de febrero, san martin, santos lugares, ciudadela, contacto, contactate, sugerencias, mail, telefono">
    <meta name="author" content="Juan Pablo Del Rio">
    <meta name="owner" content="Mundo Limpieza">
</head>
<body>
    <!--Titulo y logo-->
    <header class="header">
        <a href="../index.html" title="navegador home"><img src="../assets/logo1.png" alt="logo index" class="logo" title="logo Mundo Limpieza"></a>
        <h1>Mundo Limpieza</h1>
        <!--Navegador-->
        <nav class="navegador">
            <ul class="lista">
                <li><a href="../index.html"class="espacios" title="navegador Home"> Home</a></li>
                <li><a href="./productos.html"class="espacios" title="navegador quimicos">Productos</a></li>
                <li><a href="./productos-quimicos.html" class="espacios" title="navegador quimicos">Quimicos</a></li>
                <li><a href="./sobre-nosotros.html"class="espacios" title="navegador nosotros">Nosotros</a></li>
            </ul>
        </nav>
    </header>
    <!--Formulario de contacto-->
    <main >
        <h1 class="titulos">
            Formulario de consulta
        </h1>
        <section class="home-contacto">
            <form class="formulario">
                <label for="nombre" ></label>
                <input type="text" placeholder="nombre" class="boton">
                <label for="gmail"></label>
                <input type="text" placeholder="gmail" class="boton">
                <label for="telefono"></label>
                <input type="number" placeholder="telefono" class="boton">
                <label for="consulta"></label>
                <input type="text" placeholder="consulta" class="boton">
                <input type="submit" value="enviar" class="boton">
            </form>
            <!--Video del negocio-->
            <section class="video-c">
                <video src="../assets/negocio.mp4" muted autoplay class="video" title="video del negocio"></video>
            </section>
        </section>
    </main>
    <!--Footer Y redes-->
    <footer class="pie">
        <nav class="derechos">
            <h3>derechos reservados</h3>
        </nav>
        <section class="contacto">
            <h3>contactanos</h3>
            <a href="https://www.instagram.com/" title="navegador instagram"><img src="../assets/ig.jpg" alt="instagram" class="redes" title="imagen navegador instagram"></a>
            <a href="https://x.com/home" title="navegador twitter"><img src="../assets/tt.png" alt="twitter" class="redes" title="imagen navegador twitter"></a>
        </section>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>

</html>
